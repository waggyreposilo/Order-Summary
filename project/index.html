<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Order Summary</title>

        <!--Fonts used for this challenge-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
        </style>
    </head>
    <body>
        <main class="container">
            <img class="card-image" src="images/illustration-hero.svg" alt="illustration of a dude listening to music" height="200px">
            <div class="contents">
                <h1 class="title">Order Summary</h1>
                <p class="desc text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="current-plan">
                    <div class="grid">
                        <img class="music-image" src="images/icon-music.svg" alt="music icon">
                        <div class="plan-desc">
                            <p class="title">Annual Plan</p>
                            <p class="desc">$59.99/year</p>
                        </div>
                    </div>
                    <p class="change">Change</p>
                </div>
                <button class="proceed btn">Proceed to Payment</button>
                <button class="cancel btn">Cancel Order</button>
            </div>
        </main>
    </body>
</html>
